<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>TrybeWarts</title>
</head>
<body>
    <header>
        <nav class="header">
            <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
            <h1 id="trybewarts-header-title">Trybewarts</h1>
            <form action="" method="GET" class="trybewarts-login">
                <input class="input-text" required type="email" id="email" name="email" placeholder="Email">
                <input class="input-text" required type="password" id="input-password" name="password" placeholder="Senha">
                <button type="submit" id="login-submit">Entrar</button>
            </form>
        </nav>
    </header>
    <main>
        <form id="form-data">
        </form>
        <div id="main-form">
            <div class="heading-formulario">
                <h1>Formulário de Avaliação</h1>
            </div>
            <form action="" method="GET" id="evaluation-form">
                <div>
                    <input class="form-input-text" type="text" id="input-name" placeholder="Nome">
                    <input class="form-input-text" type="text" id="input-lastname" placeholder="Sobrenome">
                </div>
                <div class="border-bottom">
                    <input class="form-input-text" type="email" id="input-email" name="email" placeholder="Email">
                    <label for="house">Casa:</label>
                    <select id="house">
                        <option id="gitnoria-house" selected value="Gitnória">Gitnória</option>
                        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                        <option id="corvinode-house" value="Corvinode">Corvinode</option>
                        <option id="pytherina-house" value="Pytherina">Pytherina</option>
                    </select>
                </div>
                <div class="border-bottom" id="family-content-container">
                    <div id="family-container">
                        <label id="label-family">Qual sua família?</label>
                        <div>
                            <input type="radio" class="radio" name="family" value="Frontend">Família Frontend
                        </div>
                        <div>
                            <input type="radio" class="radio" name="family" value="Backend">Família Backend
                        </div>
                        <div>
                            <input type="radio" class="radio" name="family" value="FullStack">Família Fullstack
                        </div>
                    </div>
                    <div id="content-container">
                        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                        <div>
                            <input type="checkbox" class="subject" name="subject" value="HoFs">HoFs
                            <input type="checkbox" class="subject" name="subject" value="Jest">Jest
                            <input type="checkbox" class="subject" name="subject" value="Promises">Promises
                        </div>
                        <div>
                            <input type="checkbox" class="subject" name="subject" value="React">React
                            <input type="checkbox" class="subject" name="subject" value="SQL">SQL
                            <input type="checkbox" class="subject" name="subject" value="Python">Python
                        </div>
                    </div>
                </div>
                <div>
                    <label id="label-rate">Como você avalia a Trybewarts?</label>
                    <input type="radio" class="radio" name="rate" value="1">1
                    <input type="radio" class="radio" name="rate" value="2">2
                    <input type="radio" class="radio" name="rate" value="3">3
                    <input type="radio" class="radio" name="rate" value="4">4
                    <input type="radio" class="radio" name="rate" value="5">5
                    <input type="radio" class="radio" name="rate" value="6">6
                    <input type="radio" class="radio" name="rate" value="7">7
                    <input type="radio" class="radio" name="rate" value="8">8
                    <input type="radio" class="radio" name="rate" value="9">9
                    <input type="radio" class="radio" name="rate" value="10">10
                </div>
                <label class="textarea">Deixe seu comentário:</label>
                <textarea id="textarea" maxlength="500"></textarea>
                <p id="counter">500</p>
                <div>
                    <label id="label-infos">Você concorda com o uso das informações acima?</label>
                    <input type="checkbox" id="agreement">
                </div>
                <button disabled type="submit" id="submit-btn">Enviar</button>
            </form>
        </div>
        
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </main>
    <footer>
        <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
