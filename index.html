<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TrybeWarts</title>
</head>
<body>
    <header>
        <nav class="header">
            <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
            <h1 id="trybewarts-header-title">Trybewarts</h1>
            <form action="" method="GET" class="trybewarts-login">
                <input class="input-text" required type="email" id="input-email" name="email" placeholder="Email">
                <input class="input-text" required type="password" id="input-password" name="password" placeholder="Senha">
                <button type="submit" id="submit">Entrar</button>
            </form>
        </nav>
    </header>
    <main>
        <form action="" method="GET" id="evaluation-form">
            <input id="input-name" placeholder="Nome">
            <input id="input-lastname" placeholder="Sobrenome">
            <input id="input-email" placeholder="Email">
            <select id="house">
                <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                <option id="corvinode-house" value="Corvinode">Corvinode</option>
                <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </main>
    <script src="script.js"></script>
</body>
</html>
